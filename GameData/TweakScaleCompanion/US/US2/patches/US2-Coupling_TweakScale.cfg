@PART[USACD1500]:NEEDS[TweakScale,UniversalStorage2]:FOR[TweakScaleCompanion_US] // Universal Storage: ACD (1.5m) for UniversalStorage2II >= 1.3.1.5
{
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 1.5
	}
}

